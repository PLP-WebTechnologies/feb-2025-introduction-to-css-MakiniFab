<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS -->
</head>
<body>
    <header>
        <h1 class="main-heading">Welcome to My Online Store</h1>
    </header>

    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <h2>Product 1</h2>
            <p class="price">$10.00</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <h2>Product 2</h2>
            <p class="price">$15.00</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="product">
            <img src="product3.jpg" alt="Product 3" class="product-image">
            <h2>Product 3</h2>
            <p class="price">$20.00</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </section>

    <footer>
        <p>Contact us: support@onlinestore.com</p>
    </footer>
</body>
</html>
